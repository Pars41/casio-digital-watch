<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/casio.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Casio</title>
  </head>
  <body>
    <div class="casio">
      <div class="screen">
        <div id="hour" class="hour" ></div>
        <div id="min" class="min"></div>
        <div id="sec" class="sec" ></div>
        <div id="session" class="session"></div>
        <div id="day" class="day"></div>
        <div id="date" class="date"></div>

        <!-- buttons -->
        <div class="light"><img id="top-left-push" src="./img/top-left.png" alt=""></div>
        <div class="alarm"><img id="bottom-right-push" src="./img/bottom-right.png" alt=""></div>
        <div class="mode"><img id="bottom-left-push" src="./img/bottom-left.png" alt=""></div>
        <div class="left"><img src="./img/left.png" alt=""></div>
        <div class="right"><img src="./img/right.png" alt=""></div>
      </div>
    </div>
    <audio id="myAudio" controls>
        <source src="alarm.wav" type="audio/wav">
        
      </audio>
    <script src="script.js"></script>
  </body>
</html>
